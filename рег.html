<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>прикол</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Создание аккаунта</h1>
                <div class="social-icons">
                    <img src="1.PNG" width="30" height="30">
                    <img src="2.PNG" width="30" height="30">
                    <img src="3.PNG" width="30" height="30">
                    <img src="4.PNG" width="30" height="30">
                </div>
                <input type="text" placeholder="Ваше имя">
                <input type="email" placeholder="Почта">
                <input type="password" placeholder="Логин">
                <input type="password" placeholder="Пароль">
                <input type="password" placeholder="Повторите пароль">               

   <a href="../личный кабинет ПК/top-right.html">
        <img src="6.PNG" alt="Описание_изображения">
      </a>
      
    

            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Вход в систему</h1>
                <div class="social-icons">
                    <img src="1.PNG" width="30" height="30">
                    <img src="2.PNG" width="30" height="30">
                    <img src="3.PNG" width="30" height="30">
                    <img src="4.PNG" width="30" height="30">
                    
                </div>

                <input type="email" placeholder="Почта">
                <input type="password" placeholder="Пароль">
                <div>
                    <label for="remember-password">Запомнить пароль</label>
                    <input type="checkbox" id="remember-password" name="remember-password" >
                </div>

                    <a href="../личный кабинет ПК/top-right.html">
                        <img src="5.PNG" alt="Описание_изображения">
                      </a>
                      

                <a href="#">Не помните пароль?</a>
            </form>
            
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>С возвращением!</h1>
                    <p>Введите свои личные данные, чтобы использовать все функции сайта</p>
                    <button class="hidden" id="login">Войти в систему</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Здравствуйте!</h1>
                    <p>У вас еще нет учетной записи? Зарегистрируйтесь, указав свои личные данные, чтобы использовать все функции сайта</p>
                    <button class="hidden" id="register">Регистрация</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
